<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Producto</title>
    <link rel="stylesheet" href="css/alta.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="/css/inicio.css">
</head>

<body>
    <header>
        <img class="perfil" src="https://cdn-icons-png.freepik.com/128/3135/3135715.png" alt="perfil">

        <div class="search">
            <form>
                <input type="text" placeholder="Buscar productos...">
                <button type="submit">Buscar</button>
            </form>
        </div>
        
        <div class="navbar">
            <img id="open" class="carrito" src="img/carrito.png" alt="">
            <span id="cart-count" class="cart-count">0</span>
            <nav>
                <ul>
                    <li id="li-inicio"><a id="a-inicio" href="index.html">Inicio</a></li>
                    <li id="li-alta"><a id="a-alta" href="alta.html">Alta de Producto</a></li>
                    <li id="li-contacto"><a id="a-contacto" href="contacto.html">Contacto</a></li>
                    <li id="li-nosotros"><a id="a-nosotros" href="nosotros.html">Nosotros</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="modal-container" id="modal_container">
        <div class="modal">
            
            <div class="carrito-header">
                <button id="close" class="icon-close">X</button>
                <h1>Carrito</h1>
                <p id="total">Total:</p>
            </div>

            <div id="probando">
                <span>El carrito está vacío.</span>
            </div>
        </div>
    </div>

    <main>

        <div class="h2">
            <h2>Alta de Productos</h2>
        </div>

        <form id="alta-form" onsubmit="agregar(event)" class="alta-form" action="#">
            <div class="form-group">
                <div class="group1">
                    <div class="input-group">
                        <label for="nombre">Nombre del producto:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <div class="error-detail"></div>
                    </div>

                    <div class="input-group">
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" name="precio" required>
                        <div class="error-detail"></div>
                    </div>

                    <div class="input-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" required>
                        <div class="error-detail"></div>
                    </div>

                    <div class="input-group">
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" required>
                        <div class="error-detail"></div>
                    </div>

                    <div class="input-group">
                        <label for="categoria">Categoria:</label>
                        <input type="text" id="categoria" name="categoria" required>
                        <div class="error-detail"></div>
                    </div>
                </div>

                <div class="group2">
                    <div class="input-group">
                        <label for="descripcion-corta">Descripcion corta:</label>
                        <input type="text" id="descripcion-corta" name="descripcion-corta" required>
                        <div class="error-detail"></div>
                    </div>

                    <div class="input-group">
                        <label for="descripcion-larga">Descripcion larga:</label>
                        <textarea type="text" id="descripcion-larga" name="descripcion-larga" required></textarea>
                        <div class="error-detail"></div>
                    </div>

                    <div class="input-group">
                        <label for="edad-desde">Edad desde:</label>
                        <input type="number" id="edad-desde" name="edad-desde" required>
                        <div class="error-detail"></div>
                    </div>

                    <div class="input-group">
                        <label for="edad-hasta">Edad hasta:</label>
                        <input type="number" id="edad-hasta" name="edad-hasta" required>
                        <div class="error-detail"></div>
                    </div>

                    <div class="input-group">
                        <label for="foto">Foto:</label>
                        <input type="text" id="foto" name="foto" required>
                        <div class="error-detail"></div>
                    </div>
                </div>
            </div>

            <div class="input-checkbox">
                <label for="envio">Envio sin cargo</label>
                <input type="checkbox" id="envio" name="envio">
            </div>

            <div class="btn">
                <button id="guardar-btn" type="submit">Agregar Producto</button>
            </div>

        </form>

        <hr>

        <div class="h2">
            <h2>Lista de productos disponibles</h2>
        </div>


        <table></table>



    </main>

    <footer>
        <p>&copy; Copyright 2024</p>
    </footer>

    <script src="js/productos.js"></script>
    <script src="js/alta.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/servicioProductos.js"></script> -->
</body>

</html>
